<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
        </div>
        <div>
            <label for="data-entrada">Data de entrada:</label>
            <input type="date" id="data-entrada" name="data-entrada" required>
        </div>
        <div>
            <label for="data-saida">Data de saída:</label>
            <input type="date" id="data-saida" name="data-entrada" required>
        </div>
        <div>
            <label for="numero-de-pessoas">Números de pessoas:</label>
            <input type="number" id="numero-de-pessoas" name="numero-de-pessoas" placeholder="ex: 2 pessoas" min="4" required>
        </div>

        <button type="submit">Reservar</button>

    </form>
</body>
</html>
