<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback de cliente</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <select name="caixaSelecao" id="caixaSelecao" required>
            <option value="">Selecione</option>
            <option value="excelente">Excelente</option>
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select>
        <div>
            <label for="mensagem">Comentário:</label>
            <textarea name="mensagem" id="mensagem" rows="4" placeholder="Escreva seu comentário" required></textarea>
        </div>
        <button type="submit">Enviar Feedback</button>
    </form>
</body>
</html>
