<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinião</title>
</head>
<body>
    <form action="#" method="post">
    <fieldset>
        <legend>Dê sua opinião:</legend>

        <div>
            <input type="radio" id="bom" name="opiniao" value="bom" required>
            <label for="bom">Bom</label>
        </div>

        <div>
            <input type="radio" id="regular" name="opiniao" value="regular">
            <label for="regular">Regular</label>
        </div>

        <div>
            <input type="radio" id="ruim" name="opiniao" value="ruim">
            <label for="ruim">Ruim</label>
        </div>
    </fieldset>

    <button type="submit">Enviar</button>
</body>
</html>
