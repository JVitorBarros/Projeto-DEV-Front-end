<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" nome="email">

        <button type="submit">Butão</button>

    </form>
    <!--
    * FORM -> envolve todos os campos.
        * action -> para onde os dados serão enviados (pode ser um servidor ou outro arquivo).
        
        * method ->  como os dados serão enviados (GET ou POST).
    
    * LABEL -> rótulo (texto explicativo do campo).
    * INPUT -> campo de entrada(texto, email, senha, etc).
    * BUTTON -> botão enviar
    -->
</body>
</html>
